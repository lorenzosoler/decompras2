<ion-menu [content]="content">
  <ion-content class="sidemenu">
    <button color="light" type="button" class="profile-item" ion-item menuClose no-lines detail-none>
      <ion-thumbnail item-left>
        <img [src]="currentUser?.photo" [alt]="currentUser?.fullname"/>
      </ion-thumbnail>
      <h2 style="color: black">{{currentUser?.fullname}}</h2>
    </button>

    <ion-list margin-top>
      <button *ngFor="let p of pages" ion-item menuClose (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title | translate}}
      </button>
      <button ion-item (click)="logout()" >
        <ion-icon name="exit" item-left></ion-icon>
        {{ 'SALIR' | translate }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
