<ion-menu [content]="content">
  <ion-content class="sidemenu">
    <button type="button" class="profile-item" ion-item menuClose no-lines detail-none>
      <ion-avatar item-left>
        <img [src]="currentUser?.photo" [alt]="currentUser?.fullname"/>
      </ion-avatar>
      <h2>{{currentUser?.fullname}}</h2>
    </button>

    <ion-list margin-top>
      <button [color]="isPar(i) ? 'primary' : 'violeta'" *ngFor="let p of pages; let i = index" ion-item menuClose no-lines (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title | translate}}
      </button>
      <button id="salir" color="verde" ion-item (click)="logout()" >
        <ion-icon name="exit" item-left></ion-icon>
        {{ 'SALIR' | translate }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
