<ion-header>
  <ion-navbar class="toolbar-background-decompras" >
    <ion-avatar ion-button menuToggle>
      <img [src]="currentUser?.photo" [alt]="currentUser?.fullname" class="img-menu" image-error-fallback/>
    </ion-avatar>
    <ion-title text-left>{{"Ajustes" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list no-lines radio-group [(ngModel)]="idioma" (ionChange)="changeIdioma()">
    <ion-list-header>{{"IDIOMA" | translate}}</ion-list-header>
    <ion-item color="rojo">
        <ion-label color="blanco">{{"ESPAÃ‘OL" | translate}}</ion-label>
        <ion-radio color="blanco" value="es"></ion-radio>
    </ion-item>
    <ion-item color="violeta">
        <ion-label color="blanco">{{"INGLES" | translate}}</ion-label>
        <ion-radio color="blanco" value="en"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list no-lines>
    <ion-list-header>Info</ion-list-header>
    <button color="verde" (click)="goAboutPage()" ion-item>
      {{"ACERCADE" |translate}} DeCompras
    </button>
  </ion-list>
</ion-content>
