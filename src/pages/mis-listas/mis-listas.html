<ion-header>
  <ion-navbar color="primary">
    <ion-avatar ion-button menuToggle>
      <img [src]="currentUser?.photo" [alt]="currentUser?.fullname" class="img-menu" image-error-fallback/>
    </ion-avatar>
    <ion-title>Mis Listas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content" padding>
  <ion-spinner *ngIf="showLoader" text-center margin-top style="width: 100%;"></ion-spinner>
  <ion-card *ngFor="let list of myLists" (click)="openList(list)">
    <ion-item>
      <h2>{{list.name}}</h2>
      <p>Debe realizarse: <br> {{list.date}} {{list.hour}} hs.</p>
    </ion-item>
    <ion-card-content>
      <p>{{list.detail}}</p>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom #fab>
    <button type="button" ion-fab color="primary" (click)="addList();">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
