<ion-header>
  <ion-navbar color="primary">
    <ion-avatar ion-button menuToggle>
      <img [src]="currentUser?.photo" [alt]="currentUser?.fullname" class="img-menu" image-error-fallback/>
    </ion-avatar>
    <ion-title>{{ "Mis Listas" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content" padding>
  <ion-spinner *ngIf="showLoader" text-center margin-top style="width: 100%;"></ion-spinner>
  <p padding *ngIf="myLists?.length == 0 && !showLoader" text-center>Aun no tienes listas. <br> Toca en el boton + para crear una nueva</p>
  <ion-card  *ngFor="let list of myLists" (click)="openList(list)">
    <ion-item>
      <button type="button" ion-button icon-only clear small color="gray" class="more-options" (click)="actionSheet($event, list);">
        <ion-icon name="ios-arrow-down"></ion-icon>
      </button>
      <h2>{{list.name}}</h2>
      <p>Debe realizarse: <br> {{list.date}} {{list.hour}} hs.</p>
    </ion-item>
    <ion-card-content>
      <p>{{list.detail}}</p>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom #fab>
    <button type="button" ion-fab color="primary" (click)="addList();">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
