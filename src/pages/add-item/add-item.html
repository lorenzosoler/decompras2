<ion-header>
  <ion-navbar color="primary">
    <ion-title>Nuevo item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <ion-list no-lines>
    <form [formGroup]="addItemForm" (ngSubmit)="saveItem(addItemForm.value)" padding>
      <ion-item no-padding no-margin class="no-input-border">
        <ion-input formControlName="name" placeholder="Titulo" autofocus></ion-input>
      </ion-item>
    </form>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-buttons left>
      <button ion-button (click)="dismiss();">
        Cancelar
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button color="primary" (click)="saveItem(addItemForm.value)">
        Ok
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
