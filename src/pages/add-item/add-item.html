<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ "NUEVOITEM" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <ion-list no-lines>
    <form [formGroup]="addItemForm" padding>
      <ion-item no-padding no-margin class="no-input-border">
        <ion-label floating>{{ "TITULO" | translate }}</ion-label>
        <ion-input formControlName="name" [(ngModel)]="addItemForm.value.name" autofocus></ion-input>      
      </ion-item>
      <button (click)="speech(addItemForm.value)" ion-button icon-only>
        <ion-icon name="mic"></ion-icon>
      </button>  
    </form>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-buttons left>
      <button ion-button (click)="dismiss();">
        {{"CANCELAR" | translate}}
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button color="primary" (click)="saveItem(addItemForm.value)">
        {{"GUARDAR" | translate}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
