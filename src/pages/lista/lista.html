<ion-header>
  <ion-navbar color="primary">
    <button ion-button color="light" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{currentList.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
        {{item.name}}
    </ion-item>
  </ion-list>
  <ion-fab right bottom #fab>
    <button type="button" ion-fab color="primary" (click)="addItem();">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
