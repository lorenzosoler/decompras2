<ion-header>
  <ion-navbar>
    <ion-title>{{currentList.name}}</ion-title>
    <ion-buttons right>
      <button color="primary" (click)="presentOptions($event)" class="back-button-md" ion-button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)" type="search" placeholder="{{ 'buscarItem' | translate }}" showCancelButton="true" cancelButtonText="Cancelar" animated="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-spinner *ngIf="showLoader" text-center margin-top style="width: 100%;"></ion-spinner>
    <ion-item *ngFor="let item of items | orderBy: order : true">
      <ion-badge item-right>${{item.price}}</ion-badge>
      <button (click)="deleteItem(item.$key)" ion-button color="dark" clear icon-only item-right>
        <ion-icon name="eliminar-item"></ion-icon>
      </button>
      <ion-label>
        {{item.name}}
      </ion-label>
      <ion-checkbox [(ngModel)]="item.done" (ionChange)="updatePrice(item)"></ion-checkbox>
    </ion-item>
    <p padding text-center *ngIf="items?.length == 0">Agregue un item con el boton +</p>
  </ion-list>
  <ion-list-header>
    <ion-col col-4><strong>TOTAL</strong></ion-col>
    <ion-col col-4><ion-badge color="danger">$ {{total}}</ion-badge></ion-col>
    <ion-col col-4 *ngIf="disc"> - % {{disc}} <ion-badge color="secondary"> $ {{totalDisc}}</ion-badge> </ion-col>
  </ion-list-header>
  <ion-fab right bottom #fab>
    <button type="button" ion-fab color="primary" (click)="addItem();">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
