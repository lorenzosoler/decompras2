<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button color="light" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{currentList.name}}</ion-title>
    <ion-buttons right>
      <button class="button-person-add" ion-button>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 *ngIf="items?.length == 0" text-center>toca en el boton + para agregar un item</h3>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of items">
      <ion-badge item-right>${{item.price}}</ion-badge>
      <ion-label>
        {{item.name}}
      </ion-label>
      <ion-checkbox [(ngModel)]="item.done" (ionChange)="updatePrice(item)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-fab right bottom #fab>
    <button type="button" ion-fab color="primary" (click)="addItem();">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
