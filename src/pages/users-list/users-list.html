<ion-header>
  <ion-navbar color="primary">
    <ion-title>Miembros de: {{currentList.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let user of users">
            <ion-thumbnail item-left>
                <img [src]="user.photo">
            </ion-thumbnail>
            <h2>{{user.fullname}}</h2>
            <p>{{user.email}}</p>
        </ion-item>
    </ion-list>
    <ion-fab right bottom #fab>
        <button type="button" ion-fab color="primary" (click)="addUser();">
            <ion-icon name="person-add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
