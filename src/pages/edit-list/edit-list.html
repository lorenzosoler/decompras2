<ion-content [ngClass]="{'background-violeta' : isViolet(), 'background-rojo': isRed(), 'background-verde': isGreen()}" #content>
  <ion-title padding-top>{{"EDITARLISTA" | translate}} {{currentList.name}}</ion-title>
  <ion-list inset>
    <form [ngClass]="{'background-violeta' : isViolet(), 'background-rojo': isRed(), 'background-verde': isGreen()}" [formGroup]="editListForm" (ngSubmit)="saveList(editListForm.value)">
      <ion-item [ngClass]="{'background-violeta' : isViolet(), 'background-rojo': isRed(), 'background-verde': isGreen()}">
        <ion-label color="light" stacked>{{ "TITULO" | translate}}</ion-label>
        <ion-input color="light" formControlName="name" autofocus></ion-input>
      </ion-item>
      <ion-item [ngClass]="{'background-violeta' : isViolet(), 'background-rojo': isRed(), 'background-verde': isGreen()}">
        <ion-label color="light" stacked>{{"DETALLE" | translate}}</ion-label>
        <ion-input color="light" formControlName="detail"></ion-input>
      </ion-item>
      <ion-item [ngClass]="{'background-violeta' : isViolet(), 'background-rojo': isRed(), 'background-verde': isGreen()}">
        <ion-label color="light" stacked>{{"FECHA" | translate}}</ion-label>
        <ion-input (focus)="showDate()" color="light" formControlName="date"></ion-input>
      </ion-item>
      <ion-item [ngClass]="{'background-violeta' : isViolet(), 'background-rojo': isRed(), 'background-verde': isGreen()}">
        <ion-label color="light" stacked>{{"HORA" | translate}}</ion-label>
        <ion-input (focus)="showHour()" color="light" formControlName="hour"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss();">
        <ion-icon name="cancelar"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button (click)="editList(editListForm.value)">
        <ion-icon name="guardar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>
