<ion-header>
  <ion-navbar color="primary">
    <ion-title>Nueva lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <ion-list no-lines>
    <form [formGroup]="addListForm" (ngSubmit)="saveList(addListForm.value)" padding>
      <ion-item no-padding no-margin class="no-input-border">
        <ion-label floating>Titulo</ion-label>
        <ion-input formControlName="name" autofocus></ion-input>
      </ion-item>
      <ion-item no-padding no-margin class="no-input-border">
        <ion-label floating>Detalle</ion-label>
        <ion-input formControlName="detail"></ion-input>
      </ion-item>
      <ion-item no-padding no-margin class="no-input-border">
        <ion-label floating>Fecha</ion-label>
        <ion-input type="date" formControlName="date" min="nowDate"></ion-input>
      </ion-item>
      <ion-item no-padding no-margin class="no-input-border">
        <ion-label floating>Hora</ion-label>
        <ion-input type="time" formControlName="hour"></ion-input>
      </ion-item>
    </form>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-buttons left>
      <button ion-button (click)="dismiss();">
        Cancelar
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button color="primary" (click)="saveList(addListForm.value)">
        Guardar
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
