<ion-content class="background-rojo" #content>
  <ion-title padding-top>{{"NUEVALISTA" | translate}}</ion-title>
  <ion-list inset color="rojo">
    <form color="rojo" [formGroup]="addListForm" (ngSubmit)="saveList(addListForm.value)">
      <ion-item color="rojo">
        <ion-label color="light" stacked>{{ "TITULO" | translate}}</ion-label>
        <ion-input color="light" formControlName="name" autofocus></ion-input>
      </ion-item>
      <ion-item color="rojo">
        <ion-label color="light" stacked>{{"DETALLE" | translate}}</ion-label>
        <ion-input color="light" formControlName="detail"></ion-input>
      </ion-item>
      <ion-item color="rojo">
        <ion-label color="light" stacked>{{"FECHA" | translate}}</ion-label>
        <ion-input color="light" type="date" formControlName="date" min="nowDate"></ion-input>
      </ion-item>
      <ion-item color="rojo">
        <ion-label color="light" stacked>{{"HORA" | translate}}</ion-label>
        <ion-input color="light" type="time" formControlName="hour"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss();">
        <ion-icon name="cancelar"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button (click)="saveList(addListForm.value)">
        <ion-icon name="guardar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>
