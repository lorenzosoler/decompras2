<ion-card (click)="openList(list)">
	<ion-item>
		<button type="button" ion-button icon-only clear small color="gray" class="more-options" (click)="actionSheet($event, list);">
			<ion-icon name="ios-arrow-down"></ion-icon>
		</button>
		<h2>{{list.name}}</h2>
		<p *ngIf="list.date && list.hour">Debe realizarse: <br> <br> {{list.date}} {{list.hour}} hs.</p>
	</ion-item>
	<ion-card-content>
		<p>{{list.detail}}</p>
	</ion-card-content>
</ion-card>
